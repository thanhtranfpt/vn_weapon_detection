<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 150px;
        }

        h1 {
            font-size: 120px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Page not found</p>
    <a href="/">Go back to Homepage</a>

    <script>
        // Wait for 2 seconds (2000 milliseconds)
        setTimeout(function() {
            window.location.href = "/";
        }, 10000);
    </script>

</body>
</html>
